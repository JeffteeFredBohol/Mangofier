{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h2>Login</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Log In</button>
</form>

{% if form.errors %}
    <div class="alert alert-danger mt-3">Invalid login. Please try again.</div>
{% endif %}

{% endblock %}
