{% extends 'base.html' %}
{% block title %}Stock Form{% endblock %}
{% block content %}

<h2>{{ view.object.pk|yesno:"Edit Stock,Add New Stock" }}</h2>

<form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
