{% extends 'base.html' %}
{% block title %}Add Sale{% endblock %}
{% block content %}
<h2>Record New Sale</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Record Sale</button>
    <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
