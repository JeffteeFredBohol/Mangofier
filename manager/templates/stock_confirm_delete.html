{% extends 'base.html' %}
{% block title %}Delete Stock{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "<strong>{{ object.name }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
