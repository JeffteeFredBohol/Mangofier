{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}?v=4">
</head>
<body>
<div class="container">
    <h2>Welcome to Agri-con Mini Store</h2>
    <p>This is the store dashboard.</p>

    <ul style="list-style: none; padding: 0;">
    <li>
        <form method="GET" action="{% url 'stock' %}">
            <button type="submit">Check Stock</button>
        </form>
    </li>
    <li>
        <form method="GET" action="{% url 'record_sale' %}">
            <button type="submit">Record Sale</button>
        </form>
    </li>
    <li>
        <form method="GET" action="{% url 'profit_report' %}">
            <button type="submit">Profit Reports</button>
        </form>
    </li>
    </ul>

<!-- Now logout is a plain link -->
<a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
    Logout
</a>
<form id="logout-form" method="POST" action="{% url 'logout' %}" style="display: none;">
    {% csrf_token %}
</form>

</div>
</body>
</html>
