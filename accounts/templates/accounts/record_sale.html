{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Record Sale</title>
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}?v=4">
</head>
<body>
<div class="container">
    <h2>Record Sale</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="error">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="product">Product:</label><br>
        <select name="product" required>
            <option value="">-- Select a product --</option>
            {% for product in products %}
            <option value="{{ product.id }}">{{ product.name }} ({{ product.quantity }} in stock)</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity Sold:</label><br>
        <input type="number" name="quantity" min="1" required><br>

        <button type="submit">Record Sale</button>
    </form>

    <a href="{% url 'dashboard' %}">â¬… Back to Dashboard</a>
</div>
</body>
</html>
